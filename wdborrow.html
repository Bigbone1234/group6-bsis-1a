  <div class="clear-button-container">
    <button onclick="clearStorage('borrowedBooks')">Clear All</button>

  </div>
  <div id="borrowedContainer"></div>



<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("menuIcon").addEventListener("click", function() {
        let dropdown = document.getElementById("menuDropdown");
        dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
    });
});

document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("menuIcon").addEventListener("click", function() {
        let dropdown = document.getElementById("menuDropdown");
        dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
    });

    const container = document.getElementById("borrowedContainer");
    const books = JSON.parse(localStorage.getItem("borrowedBooks")) || [];

    if (books.length === 0) {
        container.innerHTML = "<p>No borrowed books.</p>";
        return;
    }

    books.forEach((book, index) => {
        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `
            <img src="${book.image}" alt="${book.title}">
            <h3>${book.title}</h3>
            <p>${book.author}</p>
            <button onclick="returnBook(${index})">Return</button>
            <button onclick="window.open('')">Read</button>
        `;
        container.appendChild(div);
    });
});

function returnBook(index) {
    let borrowed = JSON.parse(localStorage.getItem("borrowedBooks")) || [];
    let returned = JSON.parse(localStorage.getItem("returnedBooks")) || [];

    const book = borrowed.splice(index, 1)[0];
    returned.push(book);

    localStorage.setItem("borrowedBooks", JSON.stringify(borrowed));
    localStorage.setItem("returnedBooks", JSON.stringify(returned));

    alert("Book returned successfully!");
    window.location.href = "wdreturned.html";
};

function clearStorage(key) {
  localStorage.removeItem(key);

  const container = document.getElementById("borrowedContainer");
  container.innerHTML = "<p>No borrowed books.</p>";
}
</script>
