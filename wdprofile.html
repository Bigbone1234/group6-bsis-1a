<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/jpg" href="./bpc.jpg">
  <title>BPC Student Profile</title>
  <link rel="icon" type="image/png" href="./bpc-logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    .header {
      background-color: green;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    .header img.logo {
      height: 70px;
      width: 70px;
      margin-right: 20px;
    }

    .header p {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }

    .search {
      text-align: center;
      margin: 20px 0;
    }

    .search input[type="text"] {
      padding: 10px;
      font-size: 14px;
      width: 300px;
      border-radius: 10px;
      border: 1px solid gray;
    }

    .search button {
      padding: 10px 15px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 10px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .search button:hover {
      background-color: #0b7dda;
    }

    .sub-header {
      background-color: green;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-weight: bold;
    }

    .sub-header .icon {
      height: 15px;
      width: 20px;
      margin-right: 10px;
      cursor: pointer;
    }

    .profile-photo {
      text-align: center;
      margin: 30px 0 10px 0;
    }

    .circle {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      margin: auto;
      cursor: pointer;
    }

    .container {
      background-color: #fff;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .info-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .info-header h2 {
      margin: 0;
    }

    .edit-icon {
      font-size: 18px;
      color: #137533;
      cursor: pointer;
    }

    .info-table {
      width: 100%;
      font-size: 14px;
      font-family: serif;
    }

    .info-table td {
      padding: 10px 0;
    }

    .info-table td:first-child {
      font-weight: bold;
      width: 35%;
      color: #555;
      vertical-align: top;
    }

    .info-table input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      font-family: serif;
    }

    .info-table input[readonly] {
      background-color: #f9f9f9;
      color: #333;
      cursor: default;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .button-container button:hover {
      background-color: #45a049;
    }

    footer {
      font-family: sans-serif;
      font-size: 15px;
      left: 0;
      bottom: 0;
      background-color: forestgreen;
      text-align: center;
      padding: 10px;
      width: 100%;
      height: 40px;
      color: white;
  }

    footer a {
        text-decoration: none;
        color: black;
    }

  </style>
</head>
<body>
  <div class="header">
    <a href="./wdhomepage_revised.html">
    <img src="bpc.jpg" alt="Logo" class="logo">
  </a>
    <p>BULACAN POLYTECHNIC COLLEGE</p>
  </div>

  <div class="search">
    <input type="text" placeholder="Search" id="searchInput">
    <button onclick="searchProfile()">Search</button>
  </div>

  <div class="sub-header">
    <span>STUDENT PROFILE</span>
  </div>

  <div class="profile-photo">
    <div class="circle" onclick="changePhoto()">
      <span>Add Profile</span>
    </div>
  </div>

  <div class="container">
    <div class="info-header">
      <h2>Student Details</h2>
    </div>
    <form id="profileForm">
      <table class="info-table">
        <tr>
          <td>Fullname:</td>
          <td><input type="text" name="fullname" value="Ma. Cassandra L. Ocampo" readonly></td>
        </tr>
        <tr>
          <td>Student ID:</td>
          <td><input type="text" name="student_id" value="MA12220000" readonly></td>
        </tr>
        <tr>
          <td>Course:</td>
          <td><input type="text" name="course" value="Bachelor of Science in Information System" readonly></td>
        </tr>
        <tr>
          <td>Section:</td>
          <td><input type="text" name="section" value="1A" readonly></td>
        </tr>
        <tr>
          <td>Batch:</td>
          <td><input type="text" name="batch" value="2024-2025" readonly></td>
        </tr>
        <tr>
          <td>Branch of BPC:</td>
          <td><input type="text" name="branch" value="Main Campus of Malolos Bulacan" readonly></td>
        </tr>
        <tr>
          <td>Full Address:</td>
          <td><input type="text" name="address" value="Purok 5 Frances, Calumpit Bulacan" readonly></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td><input type="text" name="gender" value="Female" readonly></td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="number" name="age" value="19" readonly></td>
        </tr>
      </table>

      <div class="button-container">
        <button type="submit" style="display: none;">Save Changes</button>
      </div>
    </form>
  </div>

  <script>
    function searchProfile() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const table = document.querySelector('.info-table');
      const rows = table.querySelectorAll('tr');
      let found = false;

      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        const label = cells[0].textContent.toLowerCase();
        const value = cells[1].querySelector('input').value.toLowerCase();

        if (label.includes(input) || value.includes(input)) {
          row.style.display = '';
          found = true;
        } else {
          row.style.display = 'none';
        }
      });

      if (!found) {
        alert('No matching information found.');
      }
    }

  </script>

      <footer>
        <p>&copy; 2025 <a href= "https://bpc.edu.ph/">Bulacan Polytechnic College.</a> All Rights Reserved.</p>
    </footer>

</body>
</html>
