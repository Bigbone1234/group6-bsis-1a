<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/jpg" href="./bpc.jpg">
  <title>BPC Student Profile</title>
  <link rel="icon" type="image/png" href="./bpc-logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./wd.css">
  <style>


    .header {
      background-color: green;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    .header img.logo {
      height: 70px;
      width: 70px;
      margin-right: 20px;
    }

    .header p {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }

    .search {
      text-align: center;
      margin: 20px 0;
    }

    .search input[type="text"] {
      padding: 10px;
      font-size: 14px;
      width: 300px;
      border-radius: 10px;
      border: 1px solid gray;
    }

    .search button {
      padding: 10px 15px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 10px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .search button:hover {
      background-color: #0b7dda;
    }

    .sub-header {
      background-color: green;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-weight: bold;
    }

    .sub-header .icon {
      height: 15px;
      width: auto;
      margin-right: 10px;
      cursor: pointer;
      filter: invert(100%);
    }
    .sub-header .menu-text {
        cursor: pointer;
    }


    .profile-photo {
      text-align: center;
      margin: 30px 0 10px 0;
      mask-image: cover;
    }

    .circle {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      margin: auto;
      cursor: pointer;
      overflow: hidden;

    }
    .circle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }


    .profile-container {
      background-color: #fff;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .info-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .info-header h2 {
      margin: 0;
      color: forestgreen;
    }

    .edit-icon {
      font-size: 18px;
      color: #137533;
      cursor: pointer;
    }

    .info-table {
      width: 100%;
      font-size: 14px;
      font-family: serif;
    }

    .info-table td {
      padding: 10px 5px;
      border-bottom: 1px solid #eee;
    }
     .info-table tr:last-child td {
        border-bottom: none;
    }


    .info-table td:first-child {
      font-weight: bold;
      width: 35%;
      color: #555;
      vertical-align: top;
    }

    .info-table input {
      width: calc(100% - 12px);
      padding: 6px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #aaa;
      background-color: #f9f9f9;
    }

  </style>
</head>
<body>

  <header class="header">
    <a href="./wdhomepage.html">
      <img src="./bpc.jpg" alt="BPC Logo" class="logo">
    </a>
    <p>E-LIBRARY</p>
  </header>

  <div class="search">
    <form action="#">
      <input type="text" placeholder="Search books..." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>

  <div class="sub-header">
    <div onclick="history.back()" style="display: flex; align-items: center; cursor: pointer;">
      <img src="./arrowback.png" alt="Back" class="icon">
      <span>Back</span>
    </div>
    <div class="menu-text">☰</div>
  </div>

  <div class="profile-photo">
    <div class="circle" onclick="alert('Edit photo functionality to be implemented.')">
        <img src="./jen.jpg" alt="Profile Photo">
      </div>
    </div>

  <div class="profile-container">
    <form id="profile-form">
      <div class="info-header">
        <h2>Full Details</h2>
      </div>

      <table class="info-table">
        <tr>
          <td>Username:</td>
          <td><input type="text" name="username" value="Ma. Cassandra L. Ocampo" readonly></td>
        </tr>
        <tr>
          <td>Student ID:</td>
          <td><input type="text" name="student_id" value="MA12220000" readonly></td>
        </tr>
        <tr>
          <td>Course:</td>
          <td><input type="text" name="course" value="Bachelor of Science in Information System" readonly></td>
        </tr>
        <tr>
          <td>Section:</td>
          <td><input type="text" name="section" value="1A" readonly></td>
        </tr>
        <tr>
          <td>Batch:</td>
          <td><input type="text" name="batch" value="2024-2025" readonly></td>
        </tr>
        <tr>
          <td>Branch of BPC:</td>
          <td><input type="text" name="branch" value="Main Campus of Malolos Bulacan" readonly></td>
        </tr>
        <tr>
          <td>Full Address:</td>
          <td><input type="text" name="address" value="Purok 5 Frances, Calumpit Bulacan" readonly></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td><input type="text" name="gender" value="Female" readonly></td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="number" name="age" value="19" readonly></td>
        </tr>
      </table>
    </form>
  </div>

  <footer>
    <p>© 2025 <a href= "https://bpc.edu.ph/">Bulacan Polytechnic College.</a> All Rights Reserved.</p>
  </footer>


</body>
</html>
