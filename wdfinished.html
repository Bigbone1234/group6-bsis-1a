    <div id="finishedBooksContainer">
    </div>


<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("menuIcon").addEventListener("click", function() {
        let dropdown = document.getElementById("menuDropdown");
        dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
    });
    renderFinishedBooks();
  });

  function renderFinishedBooks() {
    const container = document.getElementById("finishedBooksContainer");
    container.innerHTML = ""; 
    const finishedBooks = JSON.parse(localStorage.getItem("finishedBooksStorage")) || [];

    if (finishedBooks.length === 0) {
        container.innerHTML = "<p>No finished books yet.</p>";
        return;
    }

    finishedBooks.forEach(book => {
        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `
            <img src="${book.image}" alt="${book.title}">
            <h3>${book.title}</h3>
            <p><b>Author:</b> ${book.author}</p>
            ${book.description ? `<p><i>${book.description}</i></p>` : ''}
            <p><b>Status:</b> ${book.status === 'approved_return' ? 'Finished' : book.status}</p>
            <p><b>Finished Date:</b> ${book.finishedDate || 'N/A'}</p>
        `;
        container.appendChild(div);
    });
  }
</script>
